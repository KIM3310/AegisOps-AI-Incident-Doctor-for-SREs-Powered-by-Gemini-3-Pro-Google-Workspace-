name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Dependency audit (high+)
        run: npm audit --audit-level=high

      - name: Typecheck
        run: npm run typecheck

      - name: Unit Tests
        run: npm test

      - name: Build
        run: npm run build
